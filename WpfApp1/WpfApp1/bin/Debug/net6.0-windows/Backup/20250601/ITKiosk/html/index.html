    <title>Athena Kiosk</title>
    <!-- Bootstrap -->

    <link rel="stylesheet" href="css/keyboard.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/sweetalert2.css" />
    <link rel="stylesheet" href="css/common.css" />

    <!-- 以下為海科這次的刻版css -->

    <link rel="stylesheet" href="css/keyboard.css" />

    <style>
      body {
        -ms-scroll-chaining: none;
      }

      html {
        -ms-content-zooming: none;
        /* Disables zooming */
        /*-ms-overflow-style:none;*/
        -ms-user-select: none;
        user-select: none;
        touch-action: none;
        /* Disable any special actions on tap/touch */
        -ms-scroll-chaining: none;
      }

      #candidates {
        margin-left: 0px;
      }

      #candidates > li {
        text-align: center;
      }

      .candidates-container-warp {
        width: 850px;
        /*margin-left: 40px;*/
      }

      .candidates-container {
        background-color: #ffcc00;
        display: none;
        width: 1000px;
      }

      .lSAction .lSPrev {
        left: 0px;
      }

      .lSAction .lSNext {
        right: 0px;
      }

      .keypad-key {
        font-family: 微軟正黑體;
      }
    </style>
    <script>
      document.addEventListener(
        "touchmove",
        function (e) {
          var e = e || event;
          e.preventDefault();
        },
        false
      );
    </script>
  </head>

  <body ontouchmove="return false;">
    <div
      id="vpp"
      class="wrap"
      onmousedown="kiosk.API.resetTimmer();"
      onmousemove="kiosk.API.resetTimmer();"
      onmouseout="kiosk.API.resetTimmer();"
      onmousewheel="kiosk.API.resetTimmer();"
      onmouseup="kiosk.API.resetTimmer();"
    >
      <!-- Static header -->
      <!-- <component :is="currentNavBar" v-bind:culture="kiosk.culture" v-bind:model="currentModel"></component> -->
      <component-TVMcommon-navBar
        :is="currentNavBar"
        v-bind:culture="kiosk.culture"
        v-bind:model="currentModel"
      ></component-TVMcommon-navBar>
      <component
        :is="currentPage"
        v-bind:culture="kiosk.culture"
        v-bind:model="currentModel"
      ></component>
      <component
        :is="currentFoot"
        v-bind:culture="kiosk.culture"
        v-bind:model="currentModel"
      ></component>
      <component-common-dailogbox
        v-if="dailogbox"
        v-bind:culture="kiosk.culture"
        v-bind:model="dailogbox"
      >
      </component-common-dailogbox>
      <component-common-loading v-if="isLoading"></component-common-loading>
    </div>

    <script src="scripts/jsFramework/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>

    <script src="scripts/bootstrap-datetimepicker.min.js"></script>

    <script src="scripts/settings/commonExt.js"></script>
    <script src="scripts/settings/common.js"></script>
    <script src="scripts/settings/customLib.js"></script>
    <script src="scripts/settings/customLibDevice.js"></script>
    <script src="scripts/settings/PalaceAPI.js"></script>
    <script src="scripts/settings/BackEnd.js"></script>

    <script src="scripts/viewModels.js"></script>
